<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>irreader readmode editor</title>

  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
  <!-- <link href="http://at.alicdn.com/t/font_583925_5zluj97vzxj0dx6r.css" rel="stylesheet" /> -->
  <script src="libs/jquery.js"></script>
  <script src="libs/jquery.scrollTo.min.js"></script>
  <script>if (window.module) module = window.module;</script>

  <script src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">

</head>

<body>
  <div id="window_header" class="drag">
    <div id="head_left" class="head_segments">
      <input type="text" id="input_search" />
      <a class="my-btn" id="btn_search" title="search">
        search
      </a>
    </div>
    <div id="head_middle" class="head_segments">
        <a class="my-btn" id="btn_back" title="search">
            back
          </a>
      <input type="text" id="input_address" class="flex-push" />
      <a class="my-btn btn_reload"  title="search">
        reload
      </a>
      <a class="my-btn" id="btn_devtool" title="search">
        source
      </a>
      <div id="note"></div>
    </div>

    <div id="head_right" class="head_segments">
    </div>
  </div>
  <!-- head end -->
  <div id="total">

    <div id="record_space">
    </div>

    <div id="content_space">
      <webview id="webview"></webview>
    </div>

    <div id="domain_space" style="padding: 10px;">
      domain:<input type="text" id="input_domain" style="width: 100%" >
      test url:<textarea type="text" id="input_test_url" style="width: 100%; height: 50px;" ></textarea>
      css override:<textarea id="input_css" style="height: 50%; width: 100%;"></textarea>

      <a class="my-btn btn_reload" title="search">
          reload
        </a>
        <a class="my-btn" id="btn_inject" title="search">
            inject
          </a>
          <a class="my-btn" id="btn_save" title="search">
              save
            </a>
            <a class="my-btn" id="btn_delete" title="search">
                delete
              </a>
    </div>

  </div>

</body>

</html>
